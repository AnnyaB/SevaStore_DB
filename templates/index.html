<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üõç SevaStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #productList li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .admin-section, .order-section {
      display: none;
    }
    .message {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    body, html {
  max-width: 100%;
  overflow-x: hidden;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>üõç Welcome to SevaStore</h1>

    <h2>Customer Signup</h2>
    <form id="signupForm">
      <label>Username: <input type="text" id="signupUsername" required /></label>
      <label>Email: <input type="email" id="signupEmail" required /></label>
      <label>Password: <input type="password" id="signupPassword" required /></label>
      <button type="submit">Signup</button>
    </form>
    <p id="signupStatus" class="message"></p>

    <h2>Login</h2>
    <form id="loginForm">
      <label>Email: <input type="email" id="loginEmail" required /></label>
      <label>Password: <input type="password" id="loginPassword" required /></label>
      <button type="submit">Login</button>
    </form>
    <p id="loginStatus" class="message"></p>

    <h2>Reset Password</h2>
<form id="resetPasswordForm">
  <label>Email: <input type="email" id="resetEmail" required /></label>
  <label>New Password: <input type="password" id="resetNewPassword" required /></label>
  <button type="submit">Reset Password</button>
</form>
<p id="resetStatus" class="message"></p>


    <h2>Products</h2>
    <ul id="productList"></ul>

    <div class="order-section" id="orderSection">
      <h2>Place an Order</h2>
      <form id="orderForm">
        <label>Product ID: <input type="number" id="orderProductId" required /></label>
        <label>Quantity: <input type="number" id="orderQuantity" required /></label>
        <button type="submit">Order</button>
      </form>
      <p id="orderStatus" class="message"></p>
    </div>

    <div class="admin-section" id="admin">
      <h2>Add Product (Admin only)</h2>
      <form id="productForm">
        <label>Name: <input type="text" id="productName" required /></label>
        <label>Category: <input type="text" id="productCategory" /></label>
        <label>Description: <textarea id="productDesc"></textarea></label>
        <label>Price: ‚Çπ<input type="number" id="productPrice" required /></label>
        <label>Stock: <input type="number" id="productStock" required /></label>
        <label>Image URL: <input type="text" id="productImage" /></label>
        <button type="submit">Add Product</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
